<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Monster</title>
</head>
<body>
    <div class="heading">
        <div class="h1">Welcome,</div>
        <div class="h2">Let's get signed in!</div>
    </div>
    <div>
        <div class="container">
            <form action="" id="loginForm">
                <input type="email" name="" id="email" placeholder="Email">
                <hr>
                <input type="password" name="" id="password" placeholder="Password">
            </form>
        </div>

        <div class="animal-body">
            <div class="head"> </div>
            <div class="forehead-mark"></div>
            <div class="eyes">
                    <div><h1>.</h1></div>
                    <div><h1>.</h1></div>
            </div>

                <!-- hands -->
            <div class="hand-div">
                <div class="left-hand" id="hand"></div>
                <br>
                <button onclick="checkLogin()" id="btn">Go</button>
                <div class="right-hand" id="hand"></div>
            </div>
            
            <div class="left-horn"></div>
            <div class="right-horn"></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
